<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Babylon.js Slick Slider</title>
  <link rel="stylesheet" href="static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css"/>

<div class="slider">
 
  <babylon id="babylon-viewer" model="static/BeagleBoneblue.gltf"></babylon>
   <babylon id="babylon-viewer" model="static/Mechanum_upgrade_edited.gltf"></babylon>
	 <babylon extends="minimal">
       
    <babylon id="babylon-viewer" model="static/ACE-X 1500mAh 4S Lipo Battery.glb"></babylon>

        </model>
        <camera>
            <behaviors>
                <auto-rotate type="0"></auto-rotate>
            </behaviors>
          <position x="3" y="3" z="3"></position>
        </camera>
        <scene>
    <clear-color r="1" g="1", b="1"></clear-color>
  </scene>
    </babylon>


	</div>



<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script><script  src="static/script.js"></script>
